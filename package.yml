name       : yelp
version    : '41.1'
release    : 20
source     :
    - https://download.gnome.org/sources/yelp/41/yelp-41.1.tar.xz : 456a6415647bceeb0159b90b3553ff328728cf29a608fce08024232504ccb874
license    : GPL-2.0-or-later
component  : desktop.gnome
summary    : GNOME Help Browser
description: |
    Yelp is the default help browser for the GNOME desktop.  Yelp provides
    a simple graphical interface for viewing DocBook, HTML, man, and info
    formatted documentation.  The name Yelp was suggested by Daniel Lundin.
    Yelp is pronounced the same as the swedish word for 'help'.
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(libxslt)
    - pkgconfig(sqlite3)
    - pkgconfig(webkit2gtk-web-extension-4.0)
    - pkgconfig(yelp-xsl)
    - bzip2-devel
    - itstool
    - libgcrypt-devel
rundeps    :
    - docbook-xml
    - gnome-doc-utils
    - yelp-xsl
setup      : |
    %configure --disable-static \
               --enable-lzma \
               --enable-bz2 \
               --with-webkit2gtk-4-0
build      : |
    %make
install    : |
    %make_install
